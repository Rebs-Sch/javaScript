<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorvete</title>
</head>
<body>
    
    <input type="text" placeholder="Informe um sabor de sorvete!">
    <p></p>

    <script>
        const input = document.querySelector('input');
        
        input.addEventListener('input', ()=>{
            let sabor = input.value

            if(sabor.length>3){
                if(sabor == "chocolate"){
                    document.querySelector('p').innerText = "Eu amo sorvete de chocolate!"
                }else if(sabor == "flocos"){
                    document.querySelector('p').innerText = "Aah, mas chocolate é o meu favorito..."
                }else{
                    document.querySelector('p').innerText = "Isso não é um sabor de sorvete"
                }
            }else{
                document.querySelector('p').innerText = "Por favor, digite um sabor de sorvete."
            }
        })
    </script>

</body>
</html>
